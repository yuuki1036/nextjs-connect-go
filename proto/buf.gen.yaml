version: v2
clean: true
plugins:
  - remote: buf.build/protocolbuffers/go
    out: ../backend/gen
    opt:
      - paths=source_relative

  - remote: buf.build/connectrpc/go
    out: ../backend/gen
    opt:
      - paths=source_relative

  - remote: buf.build/bufbuild/es:v2.2.2
    out: ../frontend/src/gen
    opt:
      - target=ts
    # 依存関係（protovalidate等）のTypeScript型も生成
    include_imports: true
